<!DOCTYPE html>
<html>
  <head>
    @HEAD@
  </head>
  <body onload="initPage()" id="puzz">
    <p class=flavor>Penny Park's artists have been eagerly applying
    new technology to their artistic pursuits.  So far, the results
    are all&hellip; bad.</p>
    <div id=top>
      <div id=identify>
	Enter your name: <input type=text id=who maxlength="30"></input><br/><br/>
	<span id=countdown></span>
      </div>
      <div id=chat>
	<p></p><p></p><p></p><p></p>
      </div>
    </div>
    <div id=message></div>
    <button id=open>Enter the gallery</button>
    <div id=gallery>
      <img id=art></img>
      <div id=caption>
	<p>L. Out (b. 2005)</p>
	<p id=titleline><span id=title></span>, 2020</p>
	<p>Pixels on tablet</p>
      </div>
    </div>
    <div id=entry>
      <input type=text id=text maxlength="80"></input>
      <button id=artsubmit>Submit</button>
    </div>
    <img id=preload></img>
  </body>
</html>
